<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<figure>
<table class="tg">
	<caption><h1>2019 AFC West Regular Season</h1></caption>
  <tr>
    <th class="tg-a">Team</th>
    <th class="tg-b">Win</th>
    <th class="tg-b">Loss</th>
    <th class="tg-b">%</th>
  </tr>
  <tr>
    <td class="tg-c">Kansas City Chiefs</td>
    <td class="tg-d">12</td>
    <td class="tg-d">4</td>
    <td class="tg-d">.750</td>
  </tr>
  <tr>
    <td class="tg-c">Denver Broncos</td>
    <td class="tg-d">7</td>
    <td class="tg-d">9</td>
    <td class="tg-d">.438</td>
  </tr>
  <tr>
    <td class="tg-c">Oakland Raiders</td>
    <td class="tg-d">7</td>
    <td class="tg-d">9</td>
    <td class="tg-d">.438</td>
  </tr>
  <tr>
    <td class="tg-c">Los Angeles Chargers</td>
    <td class="tg-d">5</td>
    <td class="tg-d">11</td>
    <td class="tg-d">.313</td>
  </tr>
  <tr>
    <td class="tg-e" colspan="4">AFC West Champs: Kansas City Chiefs!</td>
  </tr>
</table>
</figure>
</body>
</html>
